<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AR Business Card</title>
    
    <!-- A-Frame and AR.js Libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@2.2.0/dist/aframe-ar.js"></script>

    <!-- Add your custom styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Links to your icons and info (we'll place this in the AR scene when it starts) -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Container for the button and links */
        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        /* Links and icons styles */
        .links a, .icon {
            display: inline-block;
            margin: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        /* Start AR Button */
        #start-ar {
            padding: 10px 20px;
            background: #043df5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Add icons style */
        .icon {
            width: 40px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" color="blue"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Main Content Section -->
    <div id="container">
        <button id="start-ar" onclick="startAR()">Start AR</button>

            <a href="mailto:Brandon.montezuma@yahoo.com" target="_blank">

            </a>
        </div>
    </div>

            arScene.style.display = 'block'; // Show AR scene
            document.getElementById('start-ar').style.display = 'none'; // Hide start button
        }
    </script>
