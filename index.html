<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Business Card</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a-scene>
    <!-- Background Sky -->
    <a-sky color="#000"></a-sky>

    <!-- Particle Effect Container -->
    <a-entity id="bubble-container"></a-entity>

    <!-- "Start AR" Button -->
    <a-plane 
      position="0 1 -2" 
      width="1.5" 
      height="0.5" 
      color="#007BFF" 
      text="value: Start AR; color: #fff; align: center" 
      class="clickable"
      onclick="window.location.href='ar.html'">
    </a-plane>
  </a-scene>

  <script src="scripts.js"></script>
</body>
</html>
