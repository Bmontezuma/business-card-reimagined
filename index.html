<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive AR Business Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Particles.js script -->
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Welcome to My Interactive AR Business Card</h1>
    <button id="start-ar">Start AR</button>
    <p>Click to start the AR experience and explore my links in 3D!</p>
  </div>

  <!-- AR Page container (hidden by default) -->
  <div class="ar-page">
    <div id="hotspots-container"></div> <!-- Hotspot container to show clickable links -->
  </div>

  <script src="script.js"></script> <!-- Your script file -->
</body>
</html>
