<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Keeping your icons, start AR button, and other elements intact -->
        <button id="start-ar">Start AR</button>
        <div id="info-box"></div>
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs>
        <!-- Define a marker to be used in the AR scene -->
        <a-marker preset="hiro">
            <!-- Add an image or 3D object here -->
            <a-image src="./assets/images/20241124_184828.jpg" width="1" height="0.5"></a-image>
        </a-marker>

        <!-- Camera Setup -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
