<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Mode</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <!-- Business Card -->
    <a-plane position="0 0 -1" width="1.5" height="0.75" color="#007BFF">
      <a-text value="Brandon Montezuma" align="center" color="#fff" position="0 0 0.1"></a-text>
    </a-plane>
    <!-- Camera Initialization -->
    <a-camera-static></a-camera-static>
  </a-scene>
  <script>
    // Request camera permissions explicitly
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        console.log('Camera access granted');
      })
      .catch(function(err) {
        console.error('Camera access denied:', err);
        alert('Please allow camera access to use AR');
      });
  </script>
</body>
</html>
