<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Mode</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <a-assets>
      <a-asset-item id="businessCardModel" src="assets/models/SchoolBusinessCard.glb"></a-asset-item>
    </a-assets>

    <a-entity 
      gltf-model="#businessCardModel" 
      position="90 0 -20" 
      scale="0.5 0.5 0.5">
    </a-entity>

    <a-camera fov="60" near="0.01" far="1000"></a-camera>
  </a-scene>
</body>
</html>
