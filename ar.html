<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebXR AR Icons with Links</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Load Icon Textures -->
    <a-assets>
      <img id="instagramIcon" src="assets/icons/1298747_instagram_brand_logo_social_media_icon.png">
      <img id="emailIcon" src="assets/icons/2613310_chat_email_messenger_social media_web_service_icon.png">
      <img id="githubIcon" src="assets/icons/317712_code_repository_github_repository_resource_icon.png">
      <img id="artstationIcon" src="assets/icons/4373281_artstation_logo_logos_icon.png">
      <img id="linkedinIcon" src="assets/icons/5296501_linkedin_network_linkedin_logo_icon.png">
      <img id="wixIcon" src="assets/icons/8547120_wix_icon.png">
    </a-assets>

    <!-- Add Icons with Links -->
    <a-image id="instagram" src="#instagramIcon" position="-1 1 -2" scale="0.5 0.5 0.5"></a-image>
    <a-image id="email" src="#emailIcon" position="0 1 -2" scale="0.5 0.5 0.5"></a-image>
    <a-image id="github" src="#githubIcon" position="1 1 -2" scale="0.5 0.5 0.5"></a-image>
    <a-image id="artstation" src="#artstationIcon" position="-1 0.5 -2" scale="0.5 0.5 0.5"></a-image>
    <a-image id="linkedin" src="#linkedinIcon" position="0 0.5 -2" scale="0.5 0.5 0.5"></a-image>
    <a-image id="wix" src="#wixIcon" position="1 0.5 -2" scale="0.5 0.5 0.5"></a-image>

    <!-- AR Camera -->
    <a-camera fov="60" near="0.01" far="1000"></a-camera>
  </a-scene>

  <script>
    // Add Event Listeners for Clicking Icons
    document.querySelector('#instagram').addEventListener('click', () => {
      window.open('https://www.instagram.com/montezumashare/', '_blank');
    });
    document.querySelector('#email').addEventListener('click', () => {
      window.open('mailto:brandon.montezuma@yahoo.com', '_blank');
    });
    document.querySelector('#github').addEventListener('click', () => {
      window.open('https://github.com/Bmontezuma', '_blank');
    });
    document.querySelector('#artstation').addEventListener('click', () => {
      window.open('https://www.artstation.com/brandonmontezuma6', '_blank');
    });
    document.querySelector('#linkedin').addEventListener('click', () => {
      window.open('https://www.linkedin.com/in/brandon-montezuma/', '_blank');
    });
    document.querySelector('#wix').addEventListener('click', () => {
      window.open('https://brandonmontezuma.wixsite.com/brandon-montezuma-3', '_blank');
    });
  </script>
</body>
</html>
