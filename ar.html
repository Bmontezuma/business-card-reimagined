<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Mode</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true"
    xrweb="required: ar"
    vr-mode-ui="enabled: false">
    
    <!-- Business Card -->
    <a-plane position="0 0 -1" width="1.5" height="0.75" color="#007BFF">
      <a-text value="Brandon Montezuma" color="#FFFFFF" position="0 0.2 0.01"></a-text>
    </a-plane>

    <!-- AR Camera -->
    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
