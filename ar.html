<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Mode</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js Library -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs>
    
    <!-- Business Card Model -->
    <a-assets>
      <a-asset-item id="businessCardModel" src="assets/models/Business%20CardSound.glb"></a-asset-item>
    </a-assets>
    <a-entity 
      gltf-model="#businessCardModel" 
      position="0 1.5 -5" 
      rotation="0 90 0" 
      scale="1 1 1">
    </a-entity>

    <!-- AR Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
