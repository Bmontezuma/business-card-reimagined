<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebXR AR Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false">
    
    <!-- Load Assets -->
    <a-assets>
      <img id="instagramIcon" src="assets/icons/1298747_instagram_brand_logo_social_media_icon.png">
      <img id="emailIcon" src="assets/icons/2613310_chat_email_messenger_social media_web_service_icon.png">
      <img id="githubIcon" src="assets/icons/317712_code_repository_github_repository_resource_icon.png">
      <img id="artstationIcon" src="assets/icons/4373281_artstation_logo_logos_icon.png">
      <img id="linkedinIcon" src="assets/icons/5296501_linkedin_network_linkedin_logo_icon.png">
      <img id="wixIcon" src="assets/icons/8547120_wix_icon.png">
      <a-asset-item id="businessCardModel" src="assets/models/BusinessCardBrandonMontezuma.glb"></a-asset-item>
    </a-assets>

    <!-- Add 3D Business Card -->
    <a-entity 
      gltf-model="#businessCardModel" 
      position="0 1 -6.5" 
      rotation="0 -90 0" 
      scale="0.5 0.5 0.5">
    </a-entity>

    <!-- Add Icons with Links -->
    <a-image id="instagram" src="#instagramIcon" position="-1 1.5 -3" scale="0.3 0.3 0.3" class="clickable"></a-image>
    <a-image id="email" src="#emailIcon" position="0 1.5 -3" scale="0.3 0.3 0.3" class="clickable"></a-image>
    <a-image id="github" src="#githubIcon" position="1 1.5 -3" scale="0.3 0.3 0.3" class="clickable"></a-image>
    <a-image id="artstation" src="#artstationIcon" position="-1 0.5 -3" scale="0.3 0.3 0.3" class="clickable"></a-image>
    <a-image id="linkedin" src="#linkedinIcon" position="0 0.5 -3" scale="0.3 0.3 0.3" class="clickable"></a-image>
    <a-image id="wix" src="#wixIcon" position="1 0.5 -3" scale="0.3 0.3 0.3" class="clickable"></a-image>

    <!-- AR Camera -->
    <a-camera 
      position="0 0 0" 
      look-controls 
      fov="60" 
      near="0.01" 
      far="1000">
    </a-camera>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function addIconClickListener(selector, url) {
        const icon = document.querySelector(selector);
        icon.setAttribute('class', 'clickable'); // Ensure it's marked as clickable
        icon.addEventListener('click', () => {
          console.log(`Opening URL: ${url}`); // Debugging log
          window.open(url, '_blank');
        });
      }

      addIconClickListener('#instagram', 'https://www.instagram.com/montezumashare/');
      addIconClickListener('#email', 'mailto:brandon.montezuma@yahoo.com');
      addIconClickListener('#github', 'https://github.com/Bmontezuma');
      addIconClickListener('#artstation', 'https://www.artstation.com/brandonmontezuma6');
      addIconClickListener('#linkedin', 'https://www.linkedin.com/in/brandon-montezuma/');
      addIconClickListener('#wix', 'https://brandonmontezuma.wixsite.com/brandon-montezuma-3');
    });
  </script>
</body>
</html>
