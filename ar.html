<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Mode</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js Library -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs>
    
    <!-- Business Card -->
    <a-plane position="0 0 -2" width="3" height="0.75" color="#007BFF">
      <a-text value="Brandon Montezuma" color="#FFFFFF" position="0 0.2 0.01"></a-text>
    </a-plane>

    <!-- AR Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
