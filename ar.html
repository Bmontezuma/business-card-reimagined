<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebXR AR Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false">
    
    <!-- Load Assets -->
    <a-assets>
      <img id="instagramIcon" src="assets/icons/1298747_instagram_brand_logo_social_media_icon.png">
      <img id="emailIcon" src="assets/icons/2613310_chat_email_messenger_social_media_web_service_icon.png">
      <img id="githubIcon" src="assets/icons/317712_code_repository_github_repository_resource_icon.png">
      <img id="artstationIcon" src="assets/icons/4373281_artstation_logo_logos_icon.png">
      <img id="linkedinIcon" src="assets/icons/5296501_linkedin_network_linkedin_logo_icon.png">
      <img id="wixIcon" src="assets/icons/8547120_wix_icon.png">
    </a-assets>

    <!-- Add Icons -->
    <a-image 
      src="#instagramIcon" 
      position="-1 1.5 -3" 
      scale="0.3 0.3 0.3" 
      class="clickable" 
      id="instagram">
    </a-image>

    <a-image 
      src="#emailIcon" 
      position="0 1.5 -3" 
      scale="0.3 0.3 0.3" 
      class="clickable" 
      id="email">
    </a-image>

    <a-image 
      src="#githubIcon" 
      position="1 1.5 -3" 
      scale="0.3 0.3 0.3" 
      class="clickable" 
      id="github">
    </a-image>

    <a-image 
      src="#artstationIcon" 
      position="-1 0.5 -3" 
      scale="0.3 0.3 0.3" 
      class="clickable" 
      id="artstation">
    </a-image>

    <a-image 
      src="#linkedinIcon" 
      position="0 0.5 -3" 
      scale="0.3 0.3 0.3" 
      class="clickable" 
      id="linkedin">
    </a-image>

    <a-image 
      src="#wixIcon" 
      position="1 0.5 -3" 
      scale="0.3 0.3 0.3" 
      class="clickable" 
      id="wix">
    </a-image>
  </a-scene>

  <script>
    // Force link functionality for each element
    const links = {
      instagram: 'https://www.instagram.com/montezumashare/',
      email: 'mailto:brandon.montezuma@yahoo.com',
      github: 'https://github.com/Bmontezuma',
      artstation: 'https://www.artstation.com/brandonmontezuma6',
      linkedin: 'https://www.linkedin.com/in/brandon-montezuma/',
      wix: 'https://brandonmontezuma.wixsite.com/brandon-montezuma-3'
    };

    // Attach event listeners
    Object.keys(links).forEach((id) => {
      const element = document.getElementById(id);
      if (element) {
        element.addEventListener('click', () => {
          window.open(links[id], '_blank');
        });
      } else {
        console.error(`Element with id ${id} not found`);
      }
    });
  </script>
</body>
</html>
