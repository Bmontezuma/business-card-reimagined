<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Mode</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-plane position="0 0 -1" width="1.5" height="0.75" color="#007BFF">
      <a-text value="Brandon Montezuma" align="center" color="#fff" position="0 0 0.1"></a-text>
    </a-plane>
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
